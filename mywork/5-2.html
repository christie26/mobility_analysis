<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>5-2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<strong>개인 정보</strong> <br>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="공백 없이 입력하세요">
                    </li>
                    <li>
                        <label for="contact">연락처</label>
                        <input type="number" id="contact">
                    </li>
                </ul>
                <strong>지원 분야</strong> <br>
                <ul>
                    <li>
                        <input type="checkbox" id="pub">
                        <label for="pub">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="checkbox" id="app">
                        <label for="app">웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <input type="checkbox" id="env">
                        <label for="env">개발 환경 개선</label>
                    </li>
                </ul>
                <p><label for="motive"><strong>지원 동기</strong></label></p>
                <textarea id="motive" rows="5" cols="60">본사 지원 동기를 간략히 써 주세요.
                </textarea>
                <br>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
			</form>
		</div>
  </body>
</html>
